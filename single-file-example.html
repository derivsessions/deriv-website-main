<!--
		<p>Derivative Sessions is an improvisational music project, which produces live recorded performances, assembling uniquely curated ensembles of creative & skilled musicians. The core concept is based on the idea that all new ideas are based on combinations (or derivatives) of existing influences. Its purpose is to be an endless resource of original styles that musicians everywhere can draw from.</p>

		<p>The project can be thought of as a hybrid of an artist and a label, but on paper it's an artist, as well as a business. It acts as a label in that its only consistent line-up are its core producers, who bring in individual musicians and bands to create releases. D/S is primarily an artist because the creative approach is conceptually consistent in a number of ways, as is the recording and post-production.</p>

		<p>Because free improvisation is chaotic by nature, it's always the intention to offset that with some kind of structure and cohesion. What's created is close to the familiar format of a song, but still remains dynamic and retains all the spontaneity of pure improvisation. The aim is to have something meaningful to grab onto, but that can also change in endless ways, which is what keeps it engaging and exciting.</p>

		<p>There are certain practices, which distinguish this project from others. One is the use of talkback mics, set up for each musician, which allows them to influence or guide the improv with chord changes, modulations, theme ideas, or any other kind of musical direction. Effects for all instruments are encouraged, as this is an element of music (an extension of timbre) that still has so much room for exploration in order to catch up with rhythm and melody. We run all of the drum microphones through our recording software and apply effects live, which play a role in the improv.</p>

		<p>There's no strict adherence to any genre, but the tendency is to gravitate toward influences of prog rock, funk, jazz and electronic music, but incorporating other styles is always encouraged. The only genre we try and avoid is that which can be best described as "jam" music. We also try and steer clear of musical cliches, such as melodies and chord progressions that have been repeated ad infinitum throughout our culture. Our focus is to cultivate new ideas.</p>

		<p>We have an equity based business model, centered primarily around the monetization of the audio and visual content that we produce. Each contributor of a given session, musician or otherwise, has a percentage stake in that session, the profits of which are paid out by D/S indefinitely. This aligns everyones incentive for the project to succeed, and makes it more likely that the people participating are those who are interested and have faith in the project. Ultimately, we want to continue this creative process indefinitely, to the benefit of everyone involved and lovers of music, at large.</p>
-->
